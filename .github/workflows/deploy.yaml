name: ci 

on:
  push:
    branches:
      - main
    paths-ignore: 
      - '.github/**'      
      
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip      
      - run: pip install mkdocs[i18n] mkdocs-material mkdocs-minify-plugin
      - run: mkdocs gh-deploy --force