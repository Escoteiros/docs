name: uptime

on:
  schedule:
    - cron: 0 * * * *

  push:
    branches:
      - main
    paths:
      - '.github/workflows/uptime.yaml'

      
permissions:
  contents: write
jobs:
    
  uptime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
        
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
                  
      - name: Install dependencies
        run: pip install httpx      

      - name: Create uptime.md        
        run: |
          python .github/scripts/uptime.py .github/uptime/uptime.json .github/uptime/uptime.md
          tree .github
            
      # - name: Commit & Push changes
      #   uses: actions-js/push@master
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}              
      #     message: "[UPTIME] updating data"      

      - name: Commit and push changes
        run: |
          git config --global user.name "[AUTO]"
          git config --global user.email "guionardo.furlan@escoteiros.org.br"
          git commit -a -m "[UPTIME] updating data"
          git push    

  mkdocs:
    runs-on: ubuntu-latest
    needs: ["uptime"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
      - run: pip install mkdocs-material mkdocs-minify-plugin      
      - name: Copy uptime.md
        run: cp .github/uptime/uptime.md docs/uptime.md
      - name: Run mkdocs
        run: mkdocs gh-deploy --force
